<div class="container">
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12" ng-repeat="item in data track by $index">
            <a ui-sref="playlist({ albumId: $index })">
                <img class="img-responsive center-block" ng-src="{{ item.thumbinal }}" alt="">

                <h2 class="text-center">{{ item.name }}</h2>
            </a>
            <p class="text-muted text-center">{{ item.description }}</p>
        </div>
    </div>
</div>
