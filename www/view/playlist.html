<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12" ng-repeat="item in data[+albumId].videos track by $index">
            <a ui-sref="video({ albumId: albumId, videoId: $index })">
                <img ng-src="{{ item.thumbinal }}" class="img-responsive center-block" >
                <h2 class="text-center">{{ item.name }}</h2>
            </a>
            <p class="text-muted text-center">{{ item.description }}</p>
        </div>
    </div>
</div>
